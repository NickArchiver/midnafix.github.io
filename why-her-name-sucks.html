   <img class="grpelem" id="u337-7" alt="Well, we all know her name is Midna. Read it again. MIDna. MID. NA. Seriously Nintendo? You put &quot;MID&quot; in the name. That already tells you pretty much everything you need to know about her. I noticed that the first time I saw the name in text. This is seriously one of the worst names I've ever seen for a video game character. You ain't slick, Nintendo. " width="260" height="158" src="images/u337-7.png?crc=147279059"/><!-- rasterized frame -->
   <div class="clip_frame grpelem" id="u340"><!-- image -->
    <img class="block" id="u340_img" src="images/midna_dumb_name.gif?crc=362882479" alt="" width="213" height="71"/>
   </div>
   <img class="grpelem" id="u349-4" alt="And also, Midna just sounds stupid. I guess it's a play on &quot;Minda&quot; which is an actual name some real people have. Probably thousands of people have. It's like some drunk developer made a typo and all his drunk coworkers just went with it - including Mr. Shiggy. But the thing is - I've never met a nice Minda. In fact I haven't met a Minda at all. So, if your name is Minda and you're reading this, thank you. If you're not, then you just proved my point. Lol. Haha." width="259" height="187" src="images/u349-4.png?crc=436242610"/><!-- rasterized frame -->
   <img class="grpelem" id="u352-4" alt="One other thing, I'm not sure how tortured the developers of Twilight Princess were, but if it's anything like Majora's Mask, of course they would come up with names like this when they aren't in the right mind. Not to downplay how horribly they were treated, just pointing that out." width="259" height="126" src="images/u352-4.png?crc=4161605058"/><!-- rasterized frame -->
